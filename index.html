<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Website</title>
</head>
<body>
    <h1 id="header">Francisco's Skills</h1>

    <ul>
      <li>HTML</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Django</li>
      <li>Git</li>
      <li>Python</li>
    </ul>

    <p><strong>This only can be used for purpose of learning.</strong></p>
    <script type="module">
      new Typewriter('#header', {
        strings: ['Francisco Jose', 'Front-End Developer', 'I like cats'],
        autoStart: true,
        loop: true
      });
   </script>
</body>
</html>
